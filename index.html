<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />

    <title>برنامه بودجه بندی هفتگی</title>
  </head>
  <body dir="rtl">
    <div class="container mt-5 pt-5">
      <header class="mt-5">
        <h1 class="text-center">برنامه بودجه بندی هفتگی</h1>
      </header>
      <section class="main-content">
        <div class="row">
          <div class="col">
            <div class="content primary">
              <h2 class="text-center">هزینه ها رو اینجا اضافه کن...</h2>
              <form id="add-expense" action="#">
                <div class="form-group">
                  <label for="expense">اسم:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expense"
                    placeholder="مثلا: ‌تاکسی یا رستوران"
                  />
                </div>
                <div class="form-group">
                  <label for="amount"> قیمت به تومان:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="۲۰۰۰۰"
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  اضافه کردن
                </button>
              </form>
            </div>
            <!--.content-->
          </div>
          <!--.col-->

          <div class="col">
            <div class="content secondary">
              <h2 class="text-center">لیست هزینه ها</h2>
              <div id="expenses">
                <ul class="list-group" style="padding: 0;"></ul>
              </div>
              <div id="budget" class="budget">
                <div class="alert alert-primary">
                  <p>بودجه هفته: <span id="total"></span> تومان</p>
                </div>
                <div class="restante alert alert-success">
                  <p>
                    باقی مانده: <span id="left"></span> تومان
                    <span id="left"></span>
                  </p>
                </div>
              </div>
              <!--.budget-->
              <button
                type="reset"
                id="clearBudget"
                class="btn btn-danger mt-0-8"
              >
                حذف بودجه
              </button>
            </div>
            <!--.content-->
          </div>
          <!--.col-->
        </div>
        <!--.row-->
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="js/bootstrap.min.js"
      integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
